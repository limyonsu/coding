<h1>윤 대통령 “전 정부 ‘재정 만능주의’ 배격···건전 재정기조로 확실히 전환”</h1>
	<img src="https://img.khan.co.kr/news/2023/08/29/news-p.v1.20230829.d5e0a5842a4c4402909c5cb085486f20_P1.webp" />
         <p1><strong>윤석열 대통령은 29일 국무회의에서 “우리 정부는 전 정부가 푹 빠졌던 ‘재정 만능주의’를 단호히 배격하고, 건전재정 기조로 확실히 전환했다”고 강조했다.</strong></p>
<hr/>
<p><strong>윤 대통령은</strong> <em>이날 오전 용산 대통령실에서 열린 국무회의 모두발언을 통해 “지난 정부의 방만한 재정 운영으로 국가채무가 400조 원 증가했고, 지난해 최초로 1000조 원을 돌파했다”며 내년 예산안 기조를 이같이 설명했다.</em></p>
